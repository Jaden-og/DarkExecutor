<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Executor</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            text-align: center;
        }
        .container {
            padding: 50px;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            color: #d0aaff; /* Light purple */
        }
        p {
            font-size: 1.2em;
            margin-bottom: 40px;
            color: #bbb; /* Light grey */
        }
        .button {
            background-color: #4b0082; /* Indigo */
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 1.2em;
            padding: 15px 30px;
            cursor: pointer;
            text-decoration: none;
            margin: 10px; /* Add margin between buttons */
        }
        .button:hover {
            background-color: #6a0dad; /* Darker purple */
        }
        .tutorial {
            padding: 50px;
            background-color: #222; /* Dark grey background for tutorial section */
        }
        .tutorial h2 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #d0aaff; /* Light purple */
        }
        .tutorial iframe {
            width: 80%;
            height: 450px;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dark Executor</h1>
        <p>The ultimate Roblox executor for your gaming needs.</p>
        <a href="DarkExecutor.exe" class="button" download>Download DarkExecutor </a>
        <a href="API.exe" class="button" download>Download API (required)</a>
    </div>

    <div class="tutorial">
        <h2>Tutorial</h2>
        <iframe src="w.mp4" allowfullscreen></iframe>
    </div>
</body>
</html>
